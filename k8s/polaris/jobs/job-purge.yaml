apiVersion: batch/v1
kind: Job
metadata:
  name: polaris-purge
  annotations:
    description: "Polaris purge job - manually trigger when needed"
spec:
  suspend: true # Job is created but won't start automatically
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: purge
    spec:
      serviceAccountName: polaris
      restartPolicy: OnFailure
      containers:
        - name: purge
          image: docker.io/apache/polaris-admin-tool:1.2.0-incubating
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: polaris-properties
          env:
            - name: REALM
              valueFrom:
                secretKeyRef:
                  name: bootstrap-credentials
                  key: realm
          args:
            - purge
            - "--realm=$(REALM)"
          resources:
            limits:
              memory: "1024Mi"
              cpu: "500m"
