apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: ${K3D_CLUSTER_NAME}
servers: 1
agents: 1
image: "rancher/k3s:${K3S_VERSION}"
ports:
  # RustFS S3 API - 19000 on host maps to nodeport 31900
  - port: 19000:31900
    nodeFilters:
      - loadbalancer
  # RustFS Console - 19001 on host maps to nodeport 31901
  - port: 19001:31901
    nodeFilters:
      - loadbalancer
  # REST Catalog - polaris 18181 set to port 32181 and it will be accessible via 18181
  - port: 18181:32181
    nodeFilters:
      - loadbalancer
volumes:
  # Deploy PostgreSQL - auto-deploys at cluster creation
  - volume: ${FEATURES_DIR}/features/postgresql.yaml:/var/lib/rancher/k3s/server/manifests/postgresql.yaml
    nodeFilters:
      - server:*
  # Deploy RustFS (S3-compatible object storage) - auto-deploys at cluster creation
  - volume: ${FEATURES_DIR}/features/rustfs.yaml:/var/lib/rancher/k3s/server/manifests/rustfs.yaml
    nodeFilters:
      - server:*
  # NOTE: Polaris is NOT auto-deployed here because it needs secrets first.
  # Use `plf polaris deploy` after `plf prepare` to deploy Polaris.
